	<template id="home.html">
		<ons-page >
			<ons-toolbar style="background-color:#ffa3f6;">
				<div class="left">
					<ons-toolbar-button onclick="fn.open()" style="color:#000">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					VIDEO TURORIAL
				</div>
			</ons-toolbar>
			<div class="card card--material" style="background-color:#f2ffe0; text-align: center;">
				<div class="g-ytsubscribe" data-channelid="UCreVVSmI26rj42uOqoyf02g" data-layout="full" data-count="default"></div>
			</div>
			
			
			<div class="card card--material" id="lali"  style="background-color:#f2ffe0; margin-top: 0px; text-align: center;">
			</div>
			
			
		</ons-page>
	</template>

	<script src="https://apis.google.com/js/platform.js"></script>
	<script src="fn.js"></script>
	<script src="js/jquery1.js"></script> 
	<script type="text/javascript">
		
		window.onload = function()
		{
				var yt = `https://www.googleapis.com/youtube/v3/search?key=AIzaSyCJpsKDjGgfgAhv9QpxiQqEvgAffOCgWjc&channelId=UCreVVSmI26rj42uOqoyf02g&maxResults=35&order=title&part=snippet`

				$.ajax({

					url: yt,
					method: 'GET', 
					dataType: 'JSONP',
					success: function (res) {
						var print = "";
						var movie = res.items;
						for (var i = 0; i < movie.length; i++) {

							if (i%2==0) {
								$('#lali').append(`
									<ons-card style="background-color:#e0f8ff; width: 90%; height: 90%; margin-bottom: 20px;" tappable>
									<h3>${movie[i]['snippet']['title']}</h3>
									<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${movie[i]['id']['videoId']}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
									</ons-card>
									`);
							}
							else{

								$('#lali').append(`
									<ons-card style="background-color:#ffe0fb; width: 90%; height: 90%; margin-bottom: 20px;" tappable>
									<h3>${movie[i]['snippet']['title']}</h3>
									<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${movie[i]['id']['videoId']}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
									</ons-card>
									`);
							}
						}
					},
					error: function (err) {
						$('#lali').append(` 
							<ons-card style="width: 100%; height: 100%; margin-top: 200px; text-align: center; margin-bottom: 300px;">
							<h3>check you internet connection</h3>
							<ons-button modifier="large" onclick="panggil()" style="">reload</ons-button>
							</ons-card>
							`);
					} 
				});


			}

	</script>
